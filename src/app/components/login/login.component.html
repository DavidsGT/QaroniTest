<form class="row justify-content-center align-items-center h-100" [formGroup]="formLogin" (ngSubmit)="login()">
  <div class="col-sm-4">
    <div class="mb-3">
      <label for="email">Email</label>
      <input formControlName="username" type="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="pass">Contrase√±a</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="justify-content-around d-flex mb-3">
      <button type="submit" class="btn btn-primary">Ingresar</button>
      <a [routerLink]="['/news']" class="btn btn-secondary">Noticias</a>
    </div>
  </div>
</form>
